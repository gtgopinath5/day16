<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Countdown Timer</title>
    <style>
        h1 {
            color: black;
            background-color: blueviolet;
            font-size: 100px;
            margin-top: 15%;
            text-align: center;
            border-radius: 100px;
            

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="counter" class="mt-5"></h1>
            </div>
        </div>
    </div>

    <script >
        var h1 = document.createElement('h1');
document.body.append(h1);

var counter = 10;

function updateCounter() {
    h1.innerText = `Counter: ${counter}`;
}

setTimeout(function () {
    counter--;
    updateCounter();
}, 1000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 2000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 3000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 4000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 5000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 6000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 7000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 8000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 9000);

setTimeout(function () {
    counter--;
    updateCounter();
}, 10000);

setTimeout(function () {
    h1.innerText = 'Happy Independence Day';
}, 11000);

    </script>
</body>

</html>
